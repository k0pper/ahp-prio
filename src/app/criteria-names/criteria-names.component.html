
  <div class="flex justify-center items-center h-screen w-screen p-6 bg-gray-100">


    <div class="flex flex-col bg-white rounded p-6 space-y-4">

        <div class="w-full mb-4">
            <h2 class="text-xl font-bold">Name your Criteria</h2>
            <p>Create a Survey with {{quantity}} Criteria</p>
        </div>


        <div class="w-full mb-4">
            <form [formGroup]="form">
                <div formArrayName="items" *ngFor="let criteriaForm of criterias.controls; let i = index;" class="mb-2">
                    <div [formGroupName]="i">
                        <input formControlName="name" class="w-full p-4 text-sm bg-gray-50 focus:outline-none border border-gray-200 rounded text-gray-600" type="text" placeholder="Criteria Number {{i+1}}">
                    </div>
                </div>
            </form>
        </div>

        <div class="w-full mb-4">
            <button class="w-full py-4 bg-dmBlue hover:bg-dmBlueAccent rounded text-sm font-bold text-gray-50 transition duration-200" (click)="onCreateSurvey()">
                Create Survey
            </button>
        </div>

    </div>

</div>
